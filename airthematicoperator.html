<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator</title>
</head>
<body>
  <script>
      // +,-, *,/,%
      const a=20
      const b=10
      const c=a+b
      document.write('the addition is &nbsp;'+c)
      document.write('<br>')
      //here + is concatination
      //adding string and numbers
  const d=a-b
  document.write('their substarction is &nbsp;'+d)
  document.write('<br>')
  const e=a%b
  document.write('their remainder is &nbsp;'+e)
  </script>
</body>
