<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
   <script>
       //variable are used to store value
       //variable can be declared either using var const and let
       var x=15;
       //=>one equals is for value assign 
       document.write(x)
       document.write('<br>')
       var x="hellow world";
       document.write(x)
       document.write('<br>')
       const y=20;
       document.write(y)
    //    const y=30
    //    document.write(y)
    //const ma eutaai value print hudaina so value change gardai jane
    //data types-> string, number,array,object
    //to check data types use typeof
    const text="hello";
    document.write(typeof(text))
    document.write('<br>')
    const a=10;
    document.write(typeof(a))
    document.write('<br>')
    const b="20"
    document.write(typeof(b))
   </script> 
</body>
</html>
